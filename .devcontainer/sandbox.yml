---
services:
  dashboard-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.Dev
    container_name: dashboard-dev
    restart: always
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=Europe/Berlin