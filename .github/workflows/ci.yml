name: Production CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NPM_VERSION: "25"
  REGISTRY_URL: "https://npm.pkg.github.com"
  DOCKER_USERNAME: mardinlimunir
  DOCKER_IMAGE_NAME: mardinlimunir/${{ github.event.repository.name }}
  DOCKER_REGISTRY: docker.io

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  actions: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Cache node modules
        id: cache-node-modules
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NEXT_TELEMETRY_DISABLED: 1
          TURBO_TELEMETRY_DISABLED: 1
  type-check:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Restore node modules from cache
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', '**/turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Run type-check with Turbo
        run: npm run type-check
        env:
          NEXT_TELEMETRY_DISABLED: 1
          TURBO_TELEMETRY_DISABLED: 1
  build-prod:
    needs:
      - type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Restore node modules from cache
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', '**/turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup environment files
        uses: ./.github/actions/setup-env
        with:
          tiny-mce-api-key: ${{ secrets.NEXT_PUBLIC_TINY_MCE_API_KEY }}
      - name: Build application with Turbo
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          TURBO_TELEMETRY_DISABLED: 1
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ui-dist
          path: apps/ui/out
          retention-days: 1
      - name: Upload API build artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-dist
          path: apps/api/dist
          retention-days: 1

  build:
    needs: build-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: ui-dist
          path: apps/ui/out
      - name: Download API build artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist

  docker-prod:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: ui-dist
          path: apps/ui/out
      - name: Download API build artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: install dependencies production
        working-directory: apps/api
        run: npm install --omit=dev
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/.docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          no-cache: true
          tags: |
            mardinlimunir/dashboard:latest
            mardinlimunir/dashboard:arm64
          labels: ${{ steps.meta.outputs.labels }}
