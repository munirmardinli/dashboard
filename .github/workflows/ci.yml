name: Production CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NPM_VERSION: "25"
  REGISTRY_URL: "https://npm.pkg.github.com"
  TRIVY_VERSION: "0.64.1"
  DOCKER_USERNAME: mardinlimunir
  DOCKER_IMAGE_NAME: mardinlimunir/${{ github.event.repository.name }}
  DOCKER_REGISTRY: docker.io

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write
  actions: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Cache node modules
        id: cache-node-modules
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
  type-check:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Restore node modules from cache
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', '**/turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Run type-check with Turbo
        run: npm run type-check
  build-prod:
    needs:
      - type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Restore node modules from cache
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', '**/turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup environment files
        uses: ./.github/actions/setup-env
        with:
          tiny-mce-api-key: ${{ secrets.NEXT_PUBLIC_TINY_MCE_API_KEY }}
      - name: Build application with Turbo
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ui-dist
          path: apps/ui/dist
          retention-days: 1
      - name: Upload API build artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-dist
          path: apps/api/dist
          retention-days: 1
      - name: Upload Portfolio build artifact
        uses: actions/upload-artifact@v6
        with:
          name: portfolio-out
          path: apps/portfolio/out
          retention-days: 1
      - name: Upload Docs build artifact
        uses: actions/upload-artifact@v6
        with:
          name: docs-out
          path: apps/docs/out
          retention-days: 1
      - name: Upload Dashy build artifact
        uses: actions/upload-artifact@v6
        with:
          name: dashy-out
          path: apps/dashy/out
          retention-days: 1

  build:
    needs: build-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: ui-dist
          path: apps/ui/dist
      - name: Download API build artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist
      - name: Download Portfolio build artifact
        uses: actions/download-artifact@v7
        with:
          name: portfolio-out
          path: apps/portfolio/out
      - name: Download Dashy build artifact
        uses: actions/download-artifact@v7
        with:
          name: dashy-out
          path: apps/dashy/out
  trivy-scans-prod:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: ui-dist
          path: apps/ui/dist
      - name: Download API build artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist
      - name: Download Portfolio build artifact
        uses: actions/download-artifact@v7
        with:
          name: portfolio-out
          path: apps/portfolio/out
      - name: Download Docs build artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-out
          path: apps/docs/out
      - name: Download Dashy build artifact
        uses: actions/download-artifact@v7
        with:
          name: dashy-out
          path: apps/dashy/out
      - name: Create Trivy ignore file
        run: |
          cat > .trivyignore << EOF
          # Ignore known false positives
          AVD-DS-0002
          AVD-DS-0031:GEMINI_API_KEY
          # Ignore NPM's internal glob vulnerability
          CVE-2025-64756
          CVE-2024-21538
          EOF
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          version: v${{ env.TRIVY_VERSION }}
      - name: install dependencies production for trivy
        working-directory: apps/api
        run: npm install --omit=dev
      - name: Update Trivy DB
        run: trivy image --download-db-only
      - name: Scan npm vulnerabilities
        run: |
          trivy fs --scanners vuln \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          --format table \
          --exit-code 1 \
          --dependency-tree \
          package-lock.json
      - name: Scan Dockerfile
        run: |
          trivy config .github/.docker/Dockerfile \
          --severity HIGH,CRITICAL \
          --format table \
          --exit-code 1 \
          --ignorefile .trivyignore
      - name: Build Docker image
        run: docker build -f .github/.docker/Dockerfile -t dashboard:latest .
      - name: Scan Docker image
        run: |
          trivy image dashboard:latest \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          --format table \
          --exit-code 1

  docker-prod:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: ui-dist
          path: apps/ui/dist
      - name: Download API build artifact
        uses: actions/download-artifact@v7
        with:
          name: api-dist
          path: apps/api/dist
      - name: Download Portfolio build artifact
        uses: actions/download-artifact@v7
        with:
          name: portfolio-out
          path: apps/portfolio/out
      - name: Download Docs build artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-out
          path: apps/docs/out
      - name: Download Dashy build artifact
        uses: actions/download-artifact@v7
        with:
          name: dashy-out
          path: apps/dashy/out
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: install dependencies production
        working-directory: apps/api
        run: npm install --omit=dev
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/.docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
