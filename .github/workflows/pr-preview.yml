name: Pull Request Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  NPM_VERSION: "25"

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  preview-check:
    name: Preview Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NPM_VERSION }}
          cache: npm

      - name: Cache node modules
        id: cache-node-modules
        uses: ./.github/actions/cache-node-modules
        with:
          cache-key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', '**/turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Run Biome check
        run: npm run check

      - name: Run type-check
        run: npm run type-check

      - name: Setup environment files
        uses: ./.github/actions/setup-env
        with:
          tiny-mce-api-key: ${{ secrets.NEXT_PUBLIC_TINY_MCE_API_KEY }}

      - name: Build application
        id: build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          TURBO_TELEMETRY_DISABLED: 1
        continue-on-error: true

      - name: Create status check
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const buildSuccess = '${{ steps.build.outcome }}' === 'success';
            const state = buildSuccess ? 'success' : 'failure';
            const description = buildSuccess 
              ? 'Pull Request Preview check passed' 
              : 'Pull Request Preview check failed';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: state,
              context: 'preview-check',
              description: description,
            });

            if (!buildSuccess) {
              core.setFailed('Build failed');
            }
