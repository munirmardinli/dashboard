server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================================================
    # Cloudflare Support (Automatisch aktiv - funktioniert mit und ohne Cloudflare)
    # ============================================================================
    # Real-IP Module: Vertraue Cloudflare IPs für echte Client-IPs
    # Wenn Cloudflare verwendet wird, wird CF-Connecting-IP als echte Client-IP verwendet
    # Wenn kein Cloudflare verwendet wird, funktioniert die Standard-Konfiguration weiterhin
    # Cloudflare IP Ranges: https://www.cloudflare.com/ips/
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # API Proxy - leite alle /api Requests an Backend weiter
    location /api {
        proxy_pass http://127.0.0.1:4011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        # Standard Header (funktionieren mit und ohne Cloudflare)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $http_origin;
        
        # Cloudflare Support: Protokoll erkennen
        # Wenn Cloudflare verwendet wird, wird X-Forwarded-Proto von Cloudflare verwendet
        # Ansonsten wird $scheme verwendet (Fallback)
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;  # Cloudflare überschreibt wenn vorhanden
        
        # Cloudflare: Weitere nützliche Header weiterleiten (nur wenn vorhanden)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Docs App - Next.js Static Export unter /docs
    location /docs/_next/ {
        alias /usr/share/nginx/html/docs/_next/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Content-Type wird automatisch von Nginx erkannt
    }
    
    # Docs App Haupt-Location
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        index index.html;
        try_files $uri $uri/ $uri.html /docs/index.html;
        
        # Statische Dateien für Docs
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|json|pdf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Fallback für Docs-Root ohne trailing slash
    location = /docs {
        return 301 /docs/;
    }
    
    # Statische Dateien mit langen Cache-Headern (nur für UI, nicht für /docs/)
    # Diese Location kommt nach /docs/, damit /docs/ Vorrang hat
    # WICHTIG: Muss vor der allgemeinen / Location kommen, damit statische Dateien direkt serviert werden
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Next.js Static Export Routing für UI (mit trailingSlash: true)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error Pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}
